<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Зворотній зв’язок — Твердохліб Діана</title>

<style>
    body {
        background-image: url("background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        color: #222;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        width: 350px;
        padding: 25px 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        text-align: center;
    }

    h2 {
        color: #444;
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        font-family: Arial, sans-serif;
    }

    textarea {
        height: 100px;
        resize: vertical;
    }

    input:focus,
    textarea:focus {
        border-color: gray;
        outline: none;
    }

    .required {
        color: red;
    }

    p.note {
        font-size: 12px;
        color: #555;
    }

    button {
        background-color: black;
        color: white;
        border: none;
        padding: 10px 25px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background-color: gray;
    }

    footer {
        position: absolute;
        bottom: 20px;
        color: white;
        text-shadow: 0 0 5px black;
        font-size: 14px;
    }
</style>
</head>

<body>
<div class="form-container">
    <h2>Форма зворотного зв’язку</h2>
    <form action="#" method="post">
        <input type="text" name="name" placeholder="Ваше ім’я*" required>
        <input type="email" name="email" placeholder="Ваш email*" required>
        <input type="text" name="subject" placeholder="Тема повідомлення*" required>
        <textarea name="message" placeholder="Текст повідомлення..." required></textarea>
        <p class="note">* - обов’язкове для заповнення</p>
        <button type="submit">Відправити</button>
    </form>
</div>

<footer>
    © 2025 Твердохліб Діана | Комп’ютерна інженерія
</footer>
</body>
</html>
